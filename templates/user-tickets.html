<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Tickets — SmartDesk</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/main.css">
<style>
.expand-btn {
  background: none;
  border: none;
  color: var(--text-3);
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 4px;
  transition: all 0.2s ease;
  font-size: 1rem;
}
.expand-btn:hover {
  background: var(--bg-2);
  color: var(--text-1);
}
.expand-btn.expanded {
  transform: rotate(90deg);
  color: var(--blue);
}
.detail-row {
  display: none;
  background: var(--bg-1);
}
.detail-row.show {
  display: table-row;
}
.detail-cell {
  padding: 20px 24px !important;
  border-bottom: 1px solid var(--border);
}
.ticket-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.detail-section h4 {
  font-size: 0.8rem;
  color: var(--text-3);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 8px;
  font-weight: 600;
}
.detail-section p {
  font-size: 0.9rem;
  color: var(--text-2);
  line-height: 1.6;
}
.admin-note {
  background: rgba(37,99,235,0.05);
  border-left: 3px solid var(--blue);
  padding: 12px 16px;
  border-radius: 6px;
  margin-top: 8px;
}
.admin-note-label {
  font-size: 0.75rem;
  color: var(--blue);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 6px;
}
.admin-note-text {
  font-size: 0.9rem;
  color: var(--text-2);
  line-height: 1.6;
}
</style>
</head>
<body class="app-body">

<!-- APP NAV -->
<nav class="app-nav">
  <div class="nav-inner">
    <a href="/" class="nav-logo">
      <svg width="26" height="26" viewBox="0 0 28 28" fill="none">
        <rect width="12" height="12" rx="3" fill="#00D4FF"/>
        <rect x="16" width="12" height="12" rx="3" fill="#0056FF" opacity="0.7"/>
        <rect y="16" width="12" height="12" rx="3" fill="#0056FF" opacity="0.7"/>
        <rect x="16" y="16" width="12" height="12" rx="3" fill="#00D4FF" opacity="0.5"/>
      </svg>
      <span>Smart<strong>Desk</strong></span>
    </a>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/my-tickets" class="nav-link active">My Tickets</a>
    </div>
    <div class="nav-user">
      <span class="user-badge" id="user-initials">—</span>
      <span class="user-name" id="user-name-nav">Loading...</span>
      <button class="btn-ghost" onclick="logout()">Sign Out</button>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="app-main">
  <div class="app-container">

    <!-- PAGE HEADER -->
    <div class="page-header">
      <div>
        <h1 class="page-title">My Support Tickets</h1>
        <p class="page-sub">View the status of your submitted tickets</p>
      </div>
      <div class="page-actions">
        <a href="/#submit" class="btn-primary">+ Submit New Ticket</a>
      </div>
    </div>

    <!-- STAT CARDS -->
    <div class="stat-cards">
      <div class="stat-card sc-total">
        <div class="sc-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14,2 14,8 20,8"/></svg>
        </div>
        <div class="sc-info">
          <span class="sc-val" id="stat-total">—</span>
          <span class="sc-label">Total Tickets</span>
        </div>
      </div>
      <div class="stat-card sc-pending">
        <div class="sc-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        </div>
        <div class="sc-info">
          <span class="sc-val" id="stat-pending">—</span>
          <span class="sc-label">Pending</span>
        </div>
      </div>
      <div class="stat-card sc-today">
        <div class="sc-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <div class="sc-info">
          <span class="sc-val" id="stat-inprogress">—</span>
          <span class="sc-label">In Progress</span>
        </div>
      </div>
      <div class="stat-card sc-resolved">
        <div class="sc-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <div class="sc-info">
          <span class="sc-val" id="stat-resolved">—</span>
          <span class="sc-label">Resolved</span>
        </div>
      </div>
    </div>

    <!-- TICKETS TABLE -->
    <div class="tickets-card">
      <div class="tickets-card-header">
        <h2>Ticket History</h2>
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all" onclick="filterTickets(this,'all')">All</button>
          <button class="filter-btn" data-filter="Pending" onclick="filterTickets(this,'Pending')">Pending</button>
          <button class="filter-btn" data-filter="In Progress" onclick="filterTickets(this,'In Progress')">In Progress</button>
          <button class="filter-btn" data-filter="Resolved" onclick="filterTickets(this,'Resolved')">Resolved</button>
        </div>
      </div>

      <div class="tickets-table-wrap">
        <table class="tickets-table" id="ticketsTable">
          <thead>
            <tr>
              <th style="width: 40px;"></th>
              <th>ID</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Created</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody id="ticketsBody">
            <tr><td colspan="6" class="empty-row">Loading tickets...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</main>

<script src="/static/js/user-tickets.js"></script>
</body>
</html>
